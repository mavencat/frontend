<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel</title>
    
    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <!-- Sentry Error Tracking -->
    <script src="https://js-de.sentry-cdn.com/9065070d9242e3067f76f951f1f6a4fd.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app-body">
        <div id="app-header">
            <h1>Axel</h1>
            <p>Ask questions about your data</p>
        </div>
        
        
        <div id="chat-container">
            <div id="messages-container">
                <div id="messages">
                    <div class="message ai-message">
                        <div class="message-content">
                            <p>Hello! I'm your AI assistant. Ask me anything about your spreadsheet data, formulas, or analysis.</p>
                        </div>
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
            
            <div id="input-container">
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Ask about your data..." autocomplete="off">
                    <button id="send-button" type="button">
                        <span>Send</span>
                    </button>
                </div>
                <div id="status" class="status-hidden"></div>
            </div>
        </div>
    </div>
</body>
</html>
